<div class="container">
  <div class="card">
    <h3 class="text-center">Users List</h3>
    <div class="card-body">
      <table class="table table-striped">
        <caption>
          News Table
        </caption>
        <thead>
          <th>Id</th>
          <th>Title</th>
          <th>URL</th>
          <th>Image URL</th>
          <th>Summary</th>
          <th>News Site</th>
          <th>Published Date</th>
          <th>Updated Date</th>
          <th>Is Published</th>
        </thead>
        <tbody>
          <tr *ngFor="let news of news">
            <td>{{ news.id }}</td>
            <td>{{ news.title }}</td>
            <td>{{ news.url }}</td>
            <td>{{ news.image_url }}</td>
            <td>{{ news.summary }}</td>
            <td>{{ news.news_site }}</td>
            <td>{{ news.published_at }}</td>
            <td>{{ news.updated_at }}</td>
            <td>{{ news.published }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
